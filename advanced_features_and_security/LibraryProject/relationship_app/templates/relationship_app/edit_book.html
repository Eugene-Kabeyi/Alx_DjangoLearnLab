<h1>Edit Book</h1>
<form method="POST">
    {% csrf_token %}
    Title: <input type="text" name="title" value="{{ book.title }}"><br><br>

    Author:
    <select name="author">
        {% for author in authors %}
        <option value="{{ author.id }}" {% if author.id==book.author.id %}selected{% endif %}>
            {{ author.name }}
        </option>
        {% endfor %}
    </select><br><br>

    <button type="submit">Save Changes</button>
</form>
