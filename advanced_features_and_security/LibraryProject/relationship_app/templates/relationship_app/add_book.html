<h1>Add Book</h1>
<form method="POST">
    {% csrf_token %}
    Title: <input type="text" name="title"><br><br>

    Author:
    <select name="author">
        {% for author in authors %}
        <option value="{{ author.id }}">{{ author.name }}</option>
        {% endfor %}
    </select><br><br>

    <button type="submit">Add Book</button>
</form>
