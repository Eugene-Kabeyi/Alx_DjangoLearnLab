{% extends 'blog/base.html' %}
{% block title %}Profile{% endblock %}

{% block content %}
<h1>Your Profile</h1>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ user_form.as_p }}
    {{ profile_form.as_p }}
    <button type="submit">Save</button>
</form>
{% endblock %}
