{% extends 'blog/base.html' %}
{% block title %}Search Results{% endblock %}

{% block content %}
<h2>Search Results for "{{ query }}"</h2>

{% if posts %}
{% for post in posts %}
<h3><a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a></h3>
<p>{{ post.content|truncatechars:200 }}</p>
{% endfor %}
{% else %}
<p>No posts found.</p>
{% endif %}
{% endblock %}
